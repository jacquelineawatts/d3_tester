{% extends 'base.html' %}

{% block body %}
<div>
<h4>Select three data points:</h4>
<form action="/select_axes">
    <label>X-axis: </label>
    <select name='x-axis' id='x_axis'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <label>Y-axis: </label>
    <select name='y-axis' id='y_axis'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <label>Bubble Size: </label>
    <select name='bubble' id='bubble'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" name="submit" value="Submit">
</form>
</div>

<svg width="1000" height="500" class="chart">
</svg>

<svg width="1000" height="500" class="scale">
</svg>

<script src="static/d3_viz.js"></script>
<script>

$("#x_axis option[value='{{ session['x_axis'] }}']").attr('selected', 'selected')
$("#y_axis option[value='{{ session['y_axis'] }}']").attr('selected', 'selected')
$("#bubble option[value='{{ session['bubble'] }}']").attr('selected', 'selected')

</script>

{% endblock %}
