{% extends 'base.html' %}

{% block body %}
<div>
<h4>Select three data points:</h4>
<form action="/select_axes">
    <label>X-axis: </label>
    <select name='x-axis'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <label>Y-axis: </label>
    <select name='y-axis'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <label>Bubble Size: </label>
    <select name='bubble'>
        {% for column in column_to_title %}
        <option value="{{ column }}">{{ column_to_title[column] }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" name="submit" value="Submit">
</form>
</div>

{% endblock %}
